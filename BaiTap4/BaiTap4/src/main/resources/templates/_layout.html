<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BigSchool - Home page with courses and search functionality">
    <title>Demo Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom" data-bs-theme="dark">
    <div class="container-fluid" style="padding-left: 40px;">
        <a class="navbar-brand" th:href="@{/products}">Home</a>
        <a class="navbar-brand" th:href="@{/products/create}">Products</a>

        <form class="d-flex ms-auto" role="search" th:action="@{/home/search}" th:method="get">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>

<div layout:fragment="content" class="container body-content mt-4">
</div>

<div class="card-footer text-center mt-5">
    <hr/>
    <p>&copy; 2025 - Phát triển ứng dụng với J2EE</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
