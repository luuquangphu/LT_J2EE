<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Chỉnh sửa sản phẩm</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-warning text-dark">
            <h3 class="card-title mb-0">Chỉnh sửa sản phẩm</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/products/edit}" th:object="${product}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{image}">

                <div class="mb-3">
                    <label for="name" class="form-label">Tên sản phẩm:</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Giá sản phẩm:</label>
                    <input type="number" th:field="*{price}" id="price" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Danh mục:</label>
                    <select class="form-select" id="category" th:field="*{category.id}">
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="imageProduct" class="form-label">Hình ảnh hiện tại:</label>
                    <div class="mb-2">
                        <img th:if="${product.image != null}"
                             th:src="@{'/images/' + ${product.image}}"
                             style="width: 150px; border-radius: 5px;" class="border shadow-sm">
                    </div>

                    <label for="imageProduct" class="form-label">Chọn ảnh mới (nếu muốn thay đổi):</label>
                    <input type="file" id="imageProduct" name="imageProduct" class="form-control" accept="image/*">
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                    <a th:href="@{/product/products}" class="btn btn-secondary">Hủy bỏ</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
