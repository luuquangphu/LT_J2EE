<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Danh sách sản phẩm</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Danh sách sản phẩm</h2>
        <a th:href="@{/products/create}" class="btn btn-primary">Thêm sản phẩm mới</a>
    </div>

    <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark text-center">
        <tr>
            <th>ID</th>
            <th>Hình ảnh</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Danh mục</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${listproduct}">
            <td class="text-center" th:text="${p.id}"></td>
            <td class="text-center">
                <img th:if="${p.image != null}"
                     th:src="@{'/images/' + ${p.image}}"
                     alt="Product Image"
                     style="width: 270px; height: 130px; border-radius: 5px;">
                <span th:unless="${p.image != null}">Không có ảnh</span>
            </td>
            <td th:text="${p.name}"></td>
            <td class="text-end" th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
            <td class="text-center" th:text="${p.category != null ? p.category.name : 'Chưa phân loại'}"></td>
            <td class="text-center">
                <a th:href="@{/products/edit/{id}(id=${p.id})}" class="btn btn-warning btn-sm">Sửa</a>

                <a th:href="@{/products/delete/{id}(id=${p.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này và ảnh đi kèm?')">Xóa</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(listproduct)}">
            <td colspan="6" class="text-center text-muted">Chưa có sản phẩm nào trong danh sách.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
