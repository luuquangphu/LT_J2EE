<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Thêm sản phẩm mới</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title mb-0">Thêm sản phẩm mới</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/products/create}" th:object="${product}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Tên sản phẩm:</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Nhập tên sản phẩm">
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Giá sản phẩm:</label>
                    <input type="number" th:field="*{price}" id="price" class="form-control" placeholder="Nhập giá">
                    <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Danh mục:</label>
                    <select class="form-select" id="category" name="category.id">
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="imageProduct" class="form-label">Hình ảnh:</label>
                    <input type="file" id="imageProduct" name="imageProduct" class="form-control" accept="image/*">
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-success">Lưu sản phẩm</button>
                    <a th:href="@{/product/products}" class="btn btn-secondary">Quay lại</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
