<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"> <head>
    <title th:text="${book.id > 0} ? 'Cập nhật sách' : 'Thêm sách mới'">Quản lý sách</title>
</head>

<body>
<div layout:fragment="content">

    <div class="row justify-content-center">
        <div class="col-md-6"> <h2 class="mb-4" th:text="${book.id > 0} ? 'Cập nhật sách' : 'Thêm sách mới'"></h2>

            <form th:action="${book.id > 0} ? @{/books/edit} : @{/books/add}"
                  th:object="${book}" method="post" class="card p-4 shadow-sm bg-light">

                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="title" class="form-label">Tiêu đề sách:</label>
                    <input type="text" th:field="*{title}" id="title" class="form-control" placeholder="Nhập tên sách..." required>
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Tác giả:</label>
                    <input type="text" th:field="*{author}" id="author" class="form-control" placeholder="Nhập tên tác giả..." required>
                </div>

                <div class="d-grid gap-2 d-md-block">
                    <button type="submit" class="btn btn-primary">Lưu thông tin</button>
                    <a href="/books" class="btn btn-secondary">Quay lại</a>
                </div>

            </form>
        </div>
    </div>

</div>
</body>
</html>
