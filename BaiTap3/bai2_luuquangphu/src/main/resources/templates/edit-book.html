<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"> <head>
    <title>Sửa sách</title>
</head>

<body>
<div layout:fragment="content">

    <div class="row justify-content-center">
        <div class="col-md-6">

            <h2 class="mb-4">Sửa thông tin sách</h2>

            <form action="/books/edit" method="post" th:object="${book}" class="card p-4 shadow-sm bg-light">

                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="title" class="form-label">Tiêu đề:</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Tác giả:</label>
                    <input type="text" id="author" th:field="*{author}" class="form-control" required />
                </div>

                <div class="d-grid gap-2 d-md-block">
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                    <a href="/books" class="btn btn-secondary">Hủy bỏ</a>
                </div>
            </form>

        </div>
    </div>

</div>
</body>
</html>
